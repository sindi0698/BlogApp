<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="module" src="js/EditBlogPost.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<div id="nav-placeholder"></div>

<div class="container">
    <div class="row row-eq-height py-5">
        <div class="col-md-12">
            <div class="border border-info p-5 rounded bg-light">
                <!-- Start of Form -->
                <form id="create_edit_blog" action="/blog.html" method="post">
                    <!-- Blog Title -->
                    <div class="form-group py-2">
                        <label for="blogTitle" class="fs-5"><b>Blog Title</b></label>
                        <input
                                type="text"
                                class="form-control"
                                id="blogTitle"
                                aria-describedby="blogTitle"
                                placeholder="Enter the blog title"
                        />
                    </div>
                    <!-- Category selection -->
                    <fieldset class="form-group">
                        <legend class="fs-5"><b>Category</b></legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input
                                        type="radio"
                                        class="form-check-input"
                                        name="blogCategory"
                                        id="Art"
                                        value="1"
                                        required
                                />
                                Art
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input
                                        type="radio"
                                        class="form-check-input"
                                        name="blogCategory"
                                        id="Education"
                                        value="2"
                                />
                                Education
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input
                                        type="radio"
                                        class="form-check-input"
                                        name="blogCategory"
                                        id="Food"
                                        value="3"
                                />
                                Food</label
                            >
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input
                                        type="radio"
                                        class="form-check-input"
                                        name="blogCategory"
                                        id="Fashion"
                                        value="4"
                                />
                                Fashion</label
                            >
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input
                                        type="radio"
                                        class="form-check-input"
                                        name="blogCategory"
                                        id="Health & Fitness"
                                        value="5"
                                />
                                Health & Fitness</label
                            >
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input
                                        type="radio"
                                        class="form-check-input"
                                        name="blogCategory"
                                        id="Music"
                                        value="6"
                                />
                                Music
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input
                                        type="radio"
                                        class="form-check-input"
                                        name="blogCategory"
                                        id="Movies & Tv Shows"
                                        value="7"
                                />
                                Movies & TV Shows
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input
                                        type="radio"
                                        class="form-check-input"
                                        name="blogCategory"
                                        id="Sports"
                                        value="8"
                                />
                                Sports
                            </label>
                        </div>
                    </fieldset>
                    <!-- Blog Content -->
                    <div class="form-group py-2">
                        <label for="blogContent" class="fs-5"><b>Blog Content</b></label>
                        <textarea
                                class="form-control"
                                id="blogContent"
                                rows="5"
                        ></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div>
                        <button id="add-blog" type="submit" class="btn btn-success py-2 mx-2">
                            Submit
                        </button>
                        <button type="reset" class="btn btn-info py-2 mx-2">Reset</button>
                    </div>
                </form>
                <!-- End of Form -->
            </div>
        </div>
    </div>
</div>

<div id="error-modal-placeholder"></div>

<footer id="footer-placeholder" class="mt-auto"></footer>

</body>
<script>
    $(function () {
        $("#nav-placeholder").load("nav.html");
    });
    $(function () {
        $("#error-modal-placeholder").load("error-modal.html");
    });
    $(function () {
        $("#footer-placeholder").load("footer.html");
    });
</script>
</html>
